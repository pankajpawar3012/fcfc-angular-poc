name: SAST, SCA & SBOM Scan

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  # ----------------------
  # SAST: Semgrep
  # ----------------------
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Fresh Repo
        uses: actions/checkout@v4
        with:
          clean: true          # Forces fresh clone
          fetch-depth: 0       # Full history

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

  # ----------------------
  # SCA: Dependabot (details + fail)
  # ----------------------
  sca-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Fresh Repo
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci

      - name: Run Dependabot SCA
        id: dep
        uses: github/dependabot-action@v1
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show SCA Vulnerabilities
        if: steps.dep.outputs.vulnerability-count > 0
        run: |
          echo "Dependabot found ${{ steps.dep.outputs.vulnerability-count }} vulnerabilities:"
          echo ""
          echo "${{ steps.dep.outputs.vulnerabilities }}"

      - name: Fail on Vulnerabilities
        if: steps.dep.outputs.vulnerability-count > 0
        run: exit 1

      - name: SCA Passed
        if: steps.dep.outputs.vulnerability-count == 0
        run: echo "No vulnerable dependencies"

  # ----------------------
  # SBOM: cdxgen
  # ----------------------
  sbom-generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout Fresh Repo
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci

      - name: Install cdxgen
        run: npm install -g @cyclonedx/cdxgen

      - name: Generate SBOM
        run: cdxgen -o sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json