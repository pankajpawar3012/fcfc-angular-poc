name: SAST (Semgrep), SCA (Dependabot), SBOM (cdxgen)

on:
  push:
    branches: ['*']  # Every branch
  pull_request:
    branches: [main]

jobs:
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto  # Auto-detect rules for JS/Angular

  sca-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Dependabot SCA
        uses: github/dependabot-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  sbom-generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Install cdxgen
        run: npm install -g @cyclonedx/cdxgen
      - name: Generate SBOM
        run: cdxgen -o sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json