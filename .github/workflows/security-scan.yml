name: SAST (Semgrep), SCA (Dependabot), SBOM (CycloneDX)

on:
  push:
    branches: ['*']  # Every branch
  pull_request:
    branches: [main]

jobs:
  sast-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep SAST
        uses: semgrep/action@v1
        with:
          config: auto  # Auto-detect rules for JS/Angular
        env:
          SEMGREP_RULES: p/semgrep-rules  # OWASP rules

  sca-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Dependabot SCA
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: github/dependabot-action@v1  # Scans deps for vulns
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  sbom-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install CycloneDX
        run: |
          wget https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-amd64.tar.gz
          tar -xzf cyclonedx-linux-amd64.tar.gz
          sudo mv cyclonedx /usr/local/bin/
      - name: Generate SBOM
        run: cyclonedx-cli generate --type node --output sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # ----------------------
  # E2E: Playwright UI tests
  # ----------------------
  playwright-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Fresh Repo
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

    # Ensure Angular builds successfully
      - name: Build Angular app
        run: npm run build

      - name: Run Playwright E2E tests
        env:
          CI: true
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report